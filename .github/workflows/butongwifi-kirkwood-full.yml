      - name: Make downloadï¼ˆä¸‹è½½ä¾èµ–åŒ…ï¼‰
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile firmwareï¼ˆç¼–è¯‘å›ºä»¶ï¼‰
        run: |
          cd openwrt
          echo -e "$(nproc) thread build."
          make -j$(nproc) V=s

      - name: Assemble artifactï¼ˆæ•´ç†ç”Ÿæˆçš„æ–‡ä»¶ï¼‰
        run: |
          cd openwrt
          ls -lRth .
          rm -rf ./artifact/
          mkdir -p ./artifact/firmware
          mkdir -p ./artifact/package
          mkdir -p ./artifact/buildinfo
          rm -rf $(find ./bin/targets/ -type d -name "packages")
          cp -rf $(find ./bin/targets/ -type f) ./artifact/firmware/
          cp -rf $(find ./bin/packages/ -type f -name "*.ipk") ./artifact/package/
          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ./artifact/buildinfo/
          echo "::set-output name=status::success"
  
      - name: Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
          touch release.txt
          echo "ðŸ“– [åˆ·æœºæ–¹æ³•](https://github.com/aboutboy/buildmyopenwrt/blob/${{ github.sha }}/README.md)" >> release.txt
          echo "::set-output name=status::success"
          r=$(cat release.txt)
          echo "::set-output name=release::$r"

      - name: Upload release asset
        if: steps.tag.outputs.status == 'success' && !cancelled()
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ${{ steps.tag.outputs.release }}
          file: ./openwrt/artifact/firmware/*
          tag: ${{ github.ref }}
          file_glob: true

